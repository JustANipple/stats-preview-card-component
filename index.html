<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="style.css">

  <!--Inter font family (400, 700)-->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <!--Lexend Deca font family (400)-->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

</head>
<body>

  <main class="container">

    <section class="textBox">

      <div class="inner">

        <h1>Get <span>insights</span> that help your business grow.</h1>
  
        <p class="main-par">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>

        <div class="stats">

          <div class="stat-one">
            <h2>10k+</h2>
            <p>companies</p>
          </div>
  
          <div class="stat-two">
            <h2>314</h2>
            <p>templates</p>
          </div>
          
          <div class="stat-three">
            <h2>12m+</h2>
            <p>queries</p>
          </div>
          
        </div>

      </div>
      

      
    </section>

    <section class="imageBox">
      <div class="overlay"></div>
    </section>
    
  </main>
  

</body>
</html>
